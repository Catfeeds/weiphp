<include file="Public/mobile_head"/>
<link href="{:ADDON_PUBLIC_PATH}/parenting.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
<!-- 引入 jQuery Mobile 样式 -->
<link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
<!-- 引入 jQuery 库 -->
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- 引入 jQuery Mobile 库 -->
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/lib/iscroll.js"></script>
<script type="text/javascript" src="__JS__/m/dialog.js"></script>
<script type="text/javascript" src="__JS__/m/mobile_module.js"></script>
<script type="text/javascript">
    function reg() {
        var url = "{$regist_url}";
        $("#submitForm").attr("action", url);
        $("#submitForm").submit();
    }
</script>
</head>
<body>
    <form id="submitForm" class="form-horizontal form-center">
        <h6>请填写你的联系方式</h6>
        <form id="form" action="{:U('profile?ask_id='.$_GET['ask_id'])}" method="post">
            <div class="lead_content">            
                <div class="form-item cf">
                    <label class="item-label">填写你的名称</label>
                    <div class="controls">
                        <input type="text" placeholder="输入你的名称" class="text input-medium" name="nickname" value="">
                    </div>
                </div>
                <div class="form-item cf">
                    <label class="item-label">输入你的手机号<span class="check-tips"></span></label>
                    <div class="controls">
                        <input type="tel" placeholder="输入你的手机号" class="text input-medium" name="mobile" value="">
                    </div>
                </div>            
            </div>
            <a href="javascript:;" class="border-btn" onClick="reg();" >确 定</a>
        </form>
</body>
</html>
